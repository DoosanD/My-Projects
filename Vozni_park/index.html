<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Vozni Park</title>
  </head>
  <body>
    <header>
      <h1>Vozni park</h1>
      <p>
        Unesite registarske tablice, marku automobila, godiste automobila i
        predjenu kilometrazu. <br />
        Zavisno od godista automobila i predjene kilometraze auto ce biti
        parkiran u jedno od tri parking mesta.
      </p>
    </header>
    <main>
      <section class="left">
        <form method="post">
          <div class="formBox">
            <label for="title">Registarske Tablice</label>
            <input type="text" id="tablica" placeholder="tablice" />
          </div>
          <div class="formBox">
            <label for="title">Marka Automobila</label>
            <input type="text" id="marka" placeholder="marka" />
          </div>
          <div class="formBox">
            <label for="yr">Godiste Automobila</label>
            <input type="number" id="godiste" placeholder="godiste" />
          </div>
          <div class="formBox">
            <label for="km">Predjena kilometraza</label>
            <input type="number" id="kilometraza" placeholder="kilometraza" />
          </div>
          <div class="formBox">
            <button class="button-74" type="submit" id="btn">
              Dodaj Automobil!
            </button>
          </div>
        </form>
      </section>

      <section class="right">
        <div id="msg">
          <p>Novo!</p>
          <ul style="list-style-type: none"></ul>
        </div>
      </section>
      <section class="right">
        <div id="msg2">
          <p>Srednje godine</p>
          <ul style="list-style-type: none"></ul>
        </div>
      </section>

      <section class="right">
        <div id="msg3">
          <p>Staro..</p>
          <ul style="list-style-type: none"></ul>
        </div>
      </section>
    </main>
    <script src="script0.js"></script>
  </body>
</html>
